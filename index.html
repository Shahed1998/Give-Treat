<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fun Restaurant</title>
  </head>
  <body>
    <section id="navigation">
      <h1>Welcome to Fun Restaurant</h1>
      <img src="image/Tasty-burger-image.png" alt="Food image" />
      <hr />
    </section>
    <section id="question">
      <h2>Want to play a game ?</h2>
      <button id="check">Yes</button>
      <hr />
    </section>

    <!-- Complete the form submission -->
    <section id="form-fill" class="hidden">
      <form id="form">
        <label for="members">How many members do you have ?</label>
        <input type="number" min="2" class="totalMembers" />
        <button type="submit" class="submit">Submit me</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
